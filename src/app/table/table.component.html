<div style="padding: 20px 50px;">
<nz-table #basicTable [nzData]="dataSet">
  <thead>
  <tr>
    <th *ngFor="let item of result.header.columns;">{{item.title}}</th>
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let item of basicTable.data">
    <td nz-td *ngFor="let k of result.header.columns">{{item[k.name]}}</td>
  </tr>
  </tbody>
</nz-table>
</div>
